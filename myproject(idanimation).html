<!DOCTYPE html>
<html>
<head>
<title>Futuristic Interactive ID Card</title>
<style>

body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #000000, #0f172a);
display: flex;
justify-content: center;
align-items: center;
font-family: monospace;
}

.card {
width: 460px;
height: 240px;
backdrop-filter: blur(15px);
background: rgba(255,255,255,0.07);
border-radius: 20px;
border: 1px solid rgba(255,255,255,0.2);
padding: 25px;
display: flex;
gap: 30px;
box-shadow: 0 25px 60px rgba(0,0,0,0.6);
transition: 0.5s ease;
 perspective: 1000px;
}

.card:hover {
transform: rotateY(8deg) rotateX(5deg);
box-shadow: 0 30px 80px rgba(56,189,248,0.4);
}

.left {
width: 130px;
display: flex;
flex-direction: column;
align-items: center;
}

.image-frame {
width: 110px;
height: 110px;
border-radius: 50%;
border: 3px solid #38bdf8;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
transition: 0.4s ease;
}

.profile {
width: 100%;
height: 100%;
object-fit: cover;
opacity: 0;
transform: scale(0.7);
transition: 0.4s ease;
}

.barcode {
margin-top: 18px;
width: 100%;
height: 45px;
border-radius: 6px;
cursor: pointer;
position: relative;
overflow: hidden;
background: repeating-linear-gradient(
to right,
#000 0px,
#000 3px,
#fff 3px,
#fff 6px,
#000 6px,
 #000 9px,
#fff 9px,
#fff 15px
);
}

.barcode::after {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 40%;
height: 100%;
background: rgba(255,0,0,0.7);
transition: 2s ease;
}

.barcode:hover::after {
left: 120%;
}


.left:hover .profile {
opacity: 1;
transform: scale(1);
filter: hue-rotate(180deg) brightness(1.3);
}

@keyframes pulse {
0% { box-shadow: 0 0 10px rgba(56,189,248,0.5); }
50% { box-shadow: 0 0 30px rgba(56,189,248,1); }
100% { box-shadow: 0 0 10px rgba(56,189,248,0.5); }
}

.left:hover .image-frame {
    animation: pulse 1.5s infinite;
}


.right {
flex: 1;
color: white;
display: flex;
    flex-direction: column;
justify-content: center;
}

.right div {
    margin-bottom: 12px;
}


.typing {
overflow: hidden;
white-space: nowrap;
    width: 0;
}

.name { font-size: 20px; font-weight: bold; animation: typing 2s steps(30) forwards; animation-delay: 0.5s; }
.role { font-size: 20px; font-weight: bold; animation: typing 2s steps(30) forwards; animation-delay: 1.0s; }
.idno { font-size: 20px; font-weight: bold; animation: typing 2s steps(30) forwards; animation-delay: 1.5s; }
.dept { font-size: 20px; font-weight: bold; animation: typing 2s steps(30) forwards; animation-delay: 2.0s; }


.access {
font-size: 14px;
color: #00ff88;
opacity: 0;
transition: 0.4s ease;
}

.left:hover ~ .right .access {
opacity: 1;
text-shadow: 0 0 15px #00ff88;
}


@keyframes typing {
    to { width: 100%; }
}

</style>
</head>
<body>

<div class="card">

    <div class="left">
            <div class="image-frame">
        <img src="https://www.shutterstock.com/image-vector/face-woman-silhouette-business-staff-260nw-2218087665.jpg" class="profile">
            </div>
        <div class="barcode"></div>
    </div>

    <div class="right">
        <div class="typing name">Name: Your Name</div>
            <div class="typing role">Role: Software Developer</div>
                <div class="typing idno">Employee ID: EMP-2026-014</div>
            <div class="typing dept">Department: IT Division</div>
        <div class="access">ACCESS GRANTED âœ“</div>
    </div>

</div>

</body>
</html>
